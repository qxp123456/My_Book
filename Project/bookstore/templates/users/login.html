{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>尚硅谷书城-登录</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">

</head>
<body>
        <script src="{% static  'js/jquery-1.12.4.min.js'%}"></script>
                    <script>
                        $(function () {
                            $('#btnLogin').click(function () {
                                //获取用户名和密码
                                vc = $('input[name="vc"]').val()
                                username = $('#username').val();
                                password = $('#pwd').val();
                                csrf = $('input[name = "csrfmiddlewaretoken"]').val();
                                remember = $('input[name="remember"]').prop('checked');
                                //发起ajax请求
                                params = {'username':username,'password':password,
                                          'csrfmiddlewaretoken':csrf,'remember':remember, 'verifycode': vc,};
                            $.post('/user/login_check/',params,function (data) {
                                //用户名密码错误{'res:0}
                                //登录成功{'res':1}
                                if (data.res==0){
                                    $('username').next().html('用户或密码错误').show()
                                }
                                else
                                {
                                    location.href = data.next_url
                                }
                            })
                            })
                        })



                    </script>
	<div class="login_top clearfix">
		<a href="{% url 'books:index' %}" class="login_logo"><img src="/static/images/logo.png" style="width: 160px; height: 53px;"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">学计算机 · 来尚硅谷</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="{% url 'user:register' %}">立即注册</a>
				</div>
				<div class="form_input">
                    {% csrf_token %}
                    <input type="text" id="username" class="name_input" placeholder="请输入用户名">
                    <div class="user_error">输入错误</div>
                    <input type="password" id="pwd" class="pass_input" placeholder="请输入密码">
                    <div class="pwd_error">输入错误</div>
                    <div class="more_input clearfix">
                        <input type="checkbox" name="remember">
                        <label>记住用户名</label>
                        <a href="#">忘记密码</a>
                    </div>
                    <div style="top: 100px; position: absolute;">
                    <input type="text" id="vc" name="vc">
                    <img id='verifycode'   src="{% url 'user:verifycode' %}" alt="CheckCode"/>
                     </div>
                        <input type="button" id = 'btnLogin' value="登录" class="input_submit">
				</div>
			</div>
		</div>
	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2016 北京尚硅谷信息技术有限公司 All Rights Reserved</p>
		<p>电话：010-****888    京ICP备*******8号</p>
	</div>
</body>
</html>
